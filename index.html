---
layout: default
---
<main class="site--content site--content--submit">
  <div class="page--content page--content--generic">

    <h1>
      Pages
    </h1>

    <nav>

      <ul>
        {% for page_ in site.pages %}
          {% if page_.title %}
          <li>
            <span class="post-meta">{{ page_.date | date: "%b %-d, %Y" }}</span>

            <h2>
              <a class="post-link" href="{{ page_.url | prepend: site.baseurl }}">{{ page_.title }}</a>
            </h2>
          </li>
          {% endif %}
        {% endfor %}
      </ul>

    </nav>


    <p class="rss-subscribe text-center">
      <small><small>
        Subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a>
      </small></small>
    </p>

  </div>
</main>
