<aside class="page--sidebar">
  <nav class="navigation navigation--primary">
    <ul>
      <li>
        <a href="/">
          Overview
        </a>
      </li>
      {% for page_ in site.pages %}
        {% if page_.title %}
        <li>
          <a href="{{ page_.url | prepend: site.baseurl }}">
            {{ page_.title }}
          </a>
        </li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</aside>
